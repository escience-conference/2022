---
layout: default
permalink: /
---

<!-- carousel images-->
<section>
    <div id="owl-mainpage" class="owl-carousel owl-theme">
        {% for photo in site.data.photos %}
        <div class="item"><img src="{{ site.baseurl }}/images/photos/{{ photo.filename }}" alt="Photo"></div>
        {% endfor %}
    </div>
</section>

<div class="container">
    <div class="row" style="min-height: 51em;">
        
        <!-- INTRODUCTION -->
        <div class="col-sm-4">
            <div class="">
                <h1>{{ site.data.main.dates }}</h1>
                <h2>{{ site.data.main.location }}</h2>
                <p>{{ site.data.main.description }}</p>
            </div>
        </div>
        
        <!-- IMPORTANT DATES -->
        <div class="col-sm-5">
            {% include dates.html %}
        </div>

        <!-- TWITTER -->
        <div class="col-sm-3">
            {% include twitter.html %}
        </div>
    </div>
</div>
