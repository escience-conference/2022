---
layout: default
permalink: /
---

<!-- carousel images-->
<section>
    <div id="owl-mainpage" class="owl-carousel owl-theme">
        {% for photo in site.data.photos %}
        <div class="item"><img src="{{ site.baseurl }}/images/photos/{{ photo.filename }}" alt="Photo"></div>
        {% endfor %}
    </div>
</section>

<div class="container">
    <div class="row" style="min-height: 51em;">
        
        <!-- INTRODUCTION -->
        <div class="col-sm-4">
            <div class="">
                <h1>{{ site.dates }}</h1>
                <h2>{{ site.location }}</h2>
                <p>{{ site.description }}</p>
            </div>
        </div>
        
        <!-- IMPORTANT DATES -->
        <div class="col-sm-5">
            {% include dates.html %}
        </div>

        <!-- TWITTER -->
        <div class="col-sm-3">
            <div class="twitter" style="margin-left: 1em">
                <div class="twitter-header">
                    <i class="fab fa-twitter"></i> @eScience
                </div>
                <a class="twitter-timeline" href="https://twitter.com/escience?ref_src=twsrc%5Etfw" data-dnt="true"
                    data-theme="light" data-chrome=" nofooter noheader" data-height="51em" it="twitter-timeline">
                    Tweets by eScience</a>
                <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
            </div>
        </div>
    </div>
</div>
